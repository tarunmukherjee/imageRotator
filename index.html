<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Album Image Rotator</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <!--<script type="text/javascript" src="js/script.js"></script>-->
        <script type="text/javascript" src="js/plug.js"></script>
        <script type="text/javascript">
            jQuery(document).ready(function() {
                jQuery("#album2").imageRotator({
                    selector: "div"
                });
                jQuery("#album1").imageRotator({
                    selector: "img"
                });
            });
        </script>
    </head>
    <body>
        <h1>My Album Collection</h1>

        <h2>First Album</h2>
        <div class="album" id="album1">
            <img class="" src="photos/thumb_image1.jpg" alt="Lorem" />
            <img class="" src="photos/thumb_image2.jpg" alt="Ipsum" />
            <img class="" src="photos/thumb_image3.jpg" alt="Lorem" />
        </div>
        <h2>Second Album</h2>
        <div class="album" id="album2">
            <div style="background:red;width: 250px;height: 200px;">test</div>
            <div style="background:black;width: 250px;height: 200px;">test</div>
            <div style="background:blue;width: 250px;height: 200px;">test</div>
            <div style="background:orange;width: 250px;height: 200px;">test</div>
            <div style="background:aqua;width: 250px;height: 200px;">test</div>

                        <img class="" src="photos/thumb_image1.jpg" alt="Yadi" />
                        <img class="" src="photos/thumb_image2.jpg" alt="Ya" />-->
        </div>
    </body>
</html>
